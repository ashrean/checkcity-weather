<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <!-- header  -->
   <div id="header">
    <h1> Weather Dashboard </h1>
   </div>

   <!-- searching for city  -->
   <div class="content">
    <h3> Search for city: </h3>
    <form>
        <div class="form-group input-group">
            <input type="text" id="search-city" placeholder="Enter city here">
            <div class="append-input-group">
                <button class="btn-info" type="button" id="search-city-btn"> Search </button>
            </div>
        </div>
    </form>
    <!-- search history -->
    <div class="card">
        <ul class="list-group" id="search-history-list"></ul>
        <button class="btn-secondary" type="button" id="clear-history"> Clear History</button>
    </div>
   </div>

   <!-- Weather Content  -->
   <div class="row">
        <div class="city-info">
            <!-- where the selected city goes -->
            <h2 id = "current-city"> City Information </h2>
            <!-- Creating conditions  -->
            <p class="temp-conditions"> Temperature: <span id="current-temp"></span></p>
            <p class="temp-conditions"> Humidity:    <span id="current-humidity"></span></p>
            <p class="temp-conditions"> Wind Speed:  <span id="current-wind-speed"></span></p>
            <p>UX index: <span id="uv-index"></span></p>
        </div>
   </div>

   <!-- 5day forecast -->
     <div class="row">
        <h3> 5-DAY FORECAST </h3>
     </div>

     <div id="5d-forecast" class="row">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Date </h4>
                <p class="card-text"> Temperature: </p>
                <p class="card-text"> Humidity: </p>
                <!-- add icon here -->
            </div>
        </div>
     </div>
     <script src="/assets/js/script.js"></script>
     <footer>
        <h5> Made by Ashley</h5>
     </footer>
</body>
</html>
