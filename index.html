<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header  -->
    <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
            <div id="header">
                <h1 class=" navbar-brand pb-0 px-0"> Weather Dashboard </h1>
               </div>
        </div>
    </div>

   <!-- searching for city  -->
   <div class="content">
    <div class="col-12 col-md-3 bg-light pt-3">
        <h3> Search for city: </h3>
        <form>
            <div class="form-group input-group">
                <input type="text" id="search-city" placeholder="Enter city here">
                <div class="append-input-group">
                    <button class="btn-info" type="button" id="search-city-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
        <!-- search history -->
        <div class="card">
            <ul class="list-group" id="search-history-li"></ul>
            <button class="btn-secondary" type="button" id="clear-history"> Clear History</button>
        </div>
       </div>
    </div>


   <!-- Weather Content  -->
   <div id="weather-content class= col-12 col-md-9 hide ">
     <div class="row">
        <div class="col-12">
            <div class="city-info my-3 px-3 py-3">
                <!-- where the selected city goes -->
                <h2 id = "current-city"> City Information </h2>
                <!-- Creating conditions  -->
                <p class="temp-conditions"> Temperature: <span id="current-temp"></span></p>
                <p class="temp-conditions"> Humidity:    <span id="current-humidity"></span></p>
                <p class="temp-conditions"> Wind Speed:  <span id="current-wind-speed"></span></p>
                <p>UX index: <span id="uv-index"></span></p>
            </div>
        </div>

     </div>
   </div>

   <!-- 5day forecast -->
     <div class="row">
        <div class="col-12">
            <h3> 5-DAY FORECAST </h3>
        </div>
     </div>

     <div id="5d-forecast" class="row">
        <div class="col-2">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Date </h4>
                    <p class="card-text"> Temperature: </p>
                    <p class="card-text"> Humidity: </p>
                    <i class ="fa fa-sub"> </i>
                </div>
            </div>
        </div>
     </div>
     <script src="/assets/js/script.js"></script>
     <footer>
        <h5> Made by Ashley</h5>
     </footer>
</body>
</html>
