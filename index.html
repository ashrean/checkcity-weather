<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <!-- header  -->
   <div id="header">
    <h1> Weather Dashboard </h1>
   </div>

   <!-- searching for city  -->
   <div class="content">
    <h3> Search for city: </h3>
    <form>
        <div class="form-group input-group">
            <input type="text" id="search-city" placeholder="Enter city here">
            <div class="append-input-group">
                <button class="btn-info" type="button" id="search-city-btn"> Search </button>
            </div>

        </div>
    </form>
   </div>

</body>
</html>
